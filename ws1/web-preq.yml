- hosts : all
  tasks:
  - file:
      state: directory
      path: "/dvd1"
  
  - mount:
      src: "/dev/cdrom"
      path: "/dvd1"
      state: mounted
      fstype: "iso9660"

  - yum_repository:
      baseurl: "/dvd1/AppStream"
      name: "mydvd1"
      description: "configure appstream"
      gpgcheck: no

  - yum_repository:
      baseurl: "/dvd1/BaseOS"
      name: "mydvd2"
      description: "configure baseos"
      gpgcheck: no

  - package:
      name: "httpd"
      state: present


  - copy:
      dest: "/var/www/html/index.html"
      content: "Configured using Ansible by Sarthak Srivastava"

  - service:
      name: "httpd"
      state: started
      enabled: yes


  - firewalld:
      port: "80/tcp"
      state: enabled
      permanent: yes
      immediate: yes
