- hosts: all

  vars:
    - dvd_dir: "/dvd1"
    - folder_httpd: "/var/www/lw"
    - port_httpd: "8083"

  tasks:

  - file:
          state: "directory"
          path: "{{ dvd_dir}}"

  - mount:
          src: "/dev/cdrom"
          path: "{{ dvd_dir }}"
          fstype: "iso9660"
          state: "mounted"

  - yum_repository:
          name: "mydvd1"
          description: "configure appstream"
          gpgcheck: no
          baseurl: "{{ dvd_dir }}/AppStream"


  - yum_repository:
          name: "mydvd2"
          description: "configure baseos"
          gpgcheck: no
          baseurl: "{{ dvd_dir }}/BaseOS"

  - package:
          name: "httpd"
          state: present

  - file:
          state: "directory"
          path: "{{ folder_httpd}}"

  - template:
          src: "/root/Desktop/ansible_ws/ws6/lw.conf"
          dest: "/etc/httpd/conf.d/"
          

  - copy:
          content: "sadadsaadasa"
          dest: "{{ folder_httpd }}/abc.html"

  - service:
          name: "httpd"
          state: restarted
          enabled: yes

  - firewalld:
          port: "{{ port_httpd}}/tcp"
          immediate: yes
          permanent: yes
          state: "enabled"
